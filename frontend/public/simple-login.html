<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Login Fix</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            max-width: 500px; 
            margin: 100px auto; 
            padding: 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-align: center;
        }
        .container { 
            background: rgba(255,255,255,0.1); 
            padding: 40px; 
            border-radius: 15px; 
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
            backdrop-filter: blur(10px);
        }
        input { 
            width: 90%; 
            padding: 15px; 
            margin: 10px 0; 
            border: none; 
            border-radius: 8px;
            font-size: 16px;
        }
        button { 
            width: 100%; 
            padding: 15px; 
            margin: 10px 0; 
            border: none; 
            border-radius: 8px;
            background: #28a745; 
            color: white; 
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }
        button:hover { 
            background: #218838; 
            transform: translateY(-2px);
        }
        .step { 
            background: rgba(255,255,255,0.1); 
            padding: 20px; 
            border-radius: 10px; 
            margin: 15px 0;
        }
        .success { background: rgba(40, 167, 69, 0.3); }
        .hidden { display: none; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ LibraryMate Quick Login</h1>
        
        <div id="step1" class="step">
            <h3>Step 1: Enter Credentials</h3>
            <input type="email" id="email" placeholder="Email" value="admin@librarymate.com">
            <input type="password" id="password" placeholder="Password" value="LibraryMate@123">
            <button onclick="sendOTP()">Send OTP</button>
        </div>
        
        <div id="step2" class="step hidden">
            <h3>Step 2: Enter OTP</h3>
            <input type="text" id="otp" placeholder="Enter OTP (use 0000)" value="0000" maxlength="4">
            <button onclick="verifyAndLogin()">Verify & Login</button>
        </div>
        
        <div id="step3" class="step success hidden">
            <h3>‚úÖ Login Successful!</h3>
            <p>Redirecting to dashboard...</p>
        </div>
        
        <div id="message" style="margin-top: 20px; min-height: 50px; padding: 10px; background: rgba(255,255,255,0.1); border-radius: 8px;">
            Ready to login...
        </div>
        
        <script>
            let currentEmail = '';
            
            function showMessage(msg, success = false) {
                const messageDiv = document.getElementById('message');
                messageDiv.innerHTML = msg;
                messageDiv.style.background = success ? 'rgba(40, 167, 69, 0.3)' : 'rgba(220, 53, 69, 0.3)';
            }
            
            async function sendOTP() {
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                
                if (!email || !password) {
                    showMessage('Please enter email and password');
                    return;
                }
                
                showMessage('üîÑ Sending OTP...');
                
                try {
                    const response = await fetch('http://localhost:4000/api/auth/login', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            email: email,
                            password: password,
                            role: 'admin'
                        })
                    });
                    
                    const data = await response.json();
                    
                    if (data.success && data.requiresOTP) {
                        currentEmail = email;
                        showMessage('‚úÖ OTP sent! Use 0000 as demo OTP', true);
                        document.getElementById('step1').classList.add('hidden');
                        document.getElementById('step2').classList.remove('hidden');
                    } else {
                        showMessage('‚ùå Login failed: ' + (data.message || 'Unknown error'));
                    }
                } catch (error) {
                    showMessage('‚ùå Error: ' + error.message);
                }
            }
            
            async function verifyAndLogin() {
                const otp = document.getElementById('otp').value;
                
                if (!otp) {
                    showMessage('Please enter OTP');
                    return;
                }
                
                showMessage('üîÑ Verifying OTP...');
                
                try {
                    const response = await fetch('http://localhost:4000/api/auth/complete-login', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            email: currentEmail,
                            code: otp,
                            role: 'admin'
                        })
                    });
                    
                    if (response.ok) {
                        const data = await response.json();
                        
                        if (data.success && data.data && data.data.user) {
                            // Map user data exactly as React app expects
                            const userData = {
                                id: data.data.user.id,
                                name: data.data.user.name,
                                email: data.data.user.email,
                                role: data.data.user.role === 'LIBRARY_OWNER' ? 'owner' : 'student',
                                libraryId: data.data.user.libraryId,
                                phone: data.data.user.phone,
                                registrationNumber: data.data.user.registrationNumber,
                                token: data.data.token
                            };
                            
                            // Save to localStorage
                            localStorage.setItem('user', JSON.stringify(userData));
                            localStorage.setItem('token', data.data.token);
                            
                            showMessage('‚úÖ Login successful! Redirecting...', true);
                            
                            document.getElementById('step2').classList.add('hidden');
                            document.getElementById('step3').classList.remove('hidden');
                            
                            // Redirect after short delay
                            setTimeout(() => {
                                window.location.href = 'http://localhost:5173/owner/dashboard';
                            }, 1500);
                            
                        } else {
                            showMessage('‚ùå Invalid response from server');
                        }
                    } else {
                        showMessage('‚ùå OTP verification failed');
                    }
                } catch (error) {
                    showMessage('‚ùå Error: ' + error.message);
                }
            }
            
            // Auto-focus on OTP input when shown
            document.addEventListener('DOMContentLoaded', function() {
                const observer = new MutationObserver(function(mutations) {
                    mutations.forEach(function(mutation) {
                        if (mutation.target.id === 'step2' && !mutation.target.classList.contains('hidden')) {
                            document.getElementById('otp').focus();
                        }
                    });
                });
                observer.observe(document.getElementById('step2'), { attributes: true });
            });
        </script>
    </div>
</body>
</html>
